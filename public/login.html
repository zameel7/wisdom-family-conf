<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login - Wisdom Family Conference</title>

        <!-- favicon -->
        <link
            rel="shortcut icon"
            href="static/images/wisdom_islamic_org.png"
            type="image/x-icon"
        />
        <link
            rel="icon"
            href="static/images/wisdom_islamic_org.png"
            type="image/x-icon"
        />
        <!-- favicon -->

        <!-- update the version number as needed -->
        <script defer src="/__/firebase/10.7.1/firebase-app-compat.js"></script>
        <!-- include only the Firebase features as you need -->
        <script
            defer
            src="/__/firebase/10.7.1/firebase-auth-compat.js"
        ></script>
        <script
            defer
            src="/__/firebase/10.7.1/firebase-database-compat.js"
        ></script>
        <script
            defer
            src="/__/firebase/10.7.1/firebase-firestore-compat.js"
        ></script>
        <script
            defer
            src="/__/firebase/10.7.1/firebase-functions-compat.js"
        ></script>
        <script
            defer
            src="/__/firebase/10.7.1/firebase-messaging-compat.js"
        ></script>
        <script
            defer
            src="/__/firebase/10.7.1/firebase-storage-compat.js"
        ></script>
        <script
            defer
            src="/__/firebase/10.7.1/firebase-analytics-compat.js"
        ></script>
        <script
            defer
            src="/__/firebase/10.7.1/firebase-remote-config-compat.js"
        ></script>
        <script
            defer
            src="/__/firebase/10.7.1/firebase-performance-compat.js"
        ></script>
        <!-- 
  initialize the SDK after all desired features are loaded, set useEmulator to false
  to avoid connecting the SDK to running emulators.
-->
        <script defer src="/__/firebase/init.js?useEmulator=true"></script>

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

        <!-- Custom Styles -->
        <style>
            body {
                background-color: #f8f9fa;
                font-family: "Arial", sans-serif;
            }

            .container {
                margin-top: 50px;
            }

            .card {
                max-width: 400px;
                margin: 0 auto;
            }

            .btn-login {
                background-color: #007bff;
                color: #ffffff;
            }

            .btn-google {
                background-color: #ffffff;
                border: 1px solid #ced4da;
            }

            .btn-google:hover {
                background-color: #f8f9fa;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Login</h3>
                </div>
                <div class="card-body">
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input
                                type="email"
                                class="form-control"
                                id="email"
                                placeholder="Enter email"
                                required
                            />
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input
                                type="password"
                                class="form-control"
                                id="password"
                                placeholder="Password"
                                required
                            />
                        </div>
                        <button
                            type="submit"
                            class="btn btn-primary btn-login btn-block"
                        >
                            Login
                        </button>
                    </form>
                </div>
                <div class="card-footer">
                    <button
                        onclick="window.location.href = '/';"
                        class="btn btn-secondary btn-block"
                    >
                        Go back
                    </button>
                </div>
            </div>
        </div>



        <!-- Bootstrap JS and JQuery -->
        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"
        ></script>

        <!-- Your custom login script -->
        <script src="static/js/login.js"></script>
    </body>
</html>
