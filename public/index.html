<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Wisdom Kasaragod Family Conference | May 12</title>

        <!-- Meta description for the website -->
        <meta
            name="description"
            content="Wisdom Kasaragod Family Conference | May 12"
        />
        <meta property="og:image" content="static/images/hero.jpg" />

        <!-- favicon -->
        <link
            rel="shortcut icon"
            href="static/images/wisdom_islamic_org.png"
            type="image/x-icon"
        />
        <link
            rel="icon"
            href="static/images/wisdom_islamic_org.png"
            type="image/x-icon"
        />
        <!-- favicon -->

        <!-- update the version number as needed -->
        <script defer src="/__/firebase/10.7.1/firebase-app-compat.js"></script>
        <!-- include only the Firebase features as you need -->
        <script
            defer
            src="/__/firebase/10.7.1/firebase-auth-compat.js"
        ></script>
        <script
            defer
            src="/__/firebase/10.7.1/firebase-database-compat.js"
        ></script>
        <script
            defer
            src="/__/firebase/10.7.1/firebase-firestore-compat.js"
        ></script>
        <script
            defer
            src="/__/firebase/10.7.1/firebase-functions-compat.js"
        ></script>
        <script
            defer
            src="/__/firebase/10.7.1/firebase-messaging-compat.js"
        ></script>
        <script
            defer
            src="/__/firebase/10.7.1/firebase-storage-compat.js"
        ></script>
        <script
            defer
            src="/__/firebase/10.7.1/firebase-analytics-compat.js"
        ></script>
        <script
            defer
            src="/__/firebase/10.7.1/firebase-remote-config-compat.js"
        ></script>
        <script
            defer
            src="/__/firebase/10.7.1/firebase-performance-compat.js"
        ></script>
        <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
        <script defer src="/__/firebase/init.js?useEmulator=true"></script>

        <!-- Setup bootstrap 4 with cdn-->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

        <!-- Local styling -->
        <link rel="stylesheet" href="static/css/style.css" />
        <style media="screen">
            body {
                background: #ffffff;
                color: rgba(0, 0, 0, 0.87);
                font-family: Roboto, Helvetica, Arial, sans-serif;
                margin: 0;
                padding: 0;
            }
        </style>
    </head>

    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <img
                    src="static/images/wisdom_islamic_org.png"
                    width="150"
                    class="d-inline-block align-top mx-auto"
                    alt=""
                />
            </a>
        </nav>

        <!-- Hero Section -->
        <div class="container" id="hero-section">
            <img
                src="static/images/Family.png"
                alt="logo"
                class="img-fluid mx-auto d-block mb-5"
                style="max-width: 20rem"
            />
            <h2 class="text-center font-weight-bold">
                Kasaragod District Family Conference
            </h2>
            <h4 class="text-center">Sunday, May 12 | 4:00 PM | Kanhangad</h4>

            <!-- Registration Form Button -->
            <div class="row justify-content-center">
                <div class="col-md-3">
                    <!-- Button that opens a modal with registration form connected to firebase firestore -->
                    <button
                        type="button"
                        class="btn btn-primary btn-lg btn-block mt-3"
                        data-toggle="modal"
                        data-target="#registrationModal"
                    >
                        Register Now
                    </button>
                </div>
            </div>
        </div>

        <!-- Registration Modal -->
        <div
            class="modal fade"
            id="registrationModal"
            tabindex="-1"
            role="dialog"
            aria-labelledby="registrationModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="registrationModalLabel">
                            Registration Form
                        </h5>
                        <button
                            type="button"
                            class="close"
                            data-dismiss="modal"
                            aria-label="Close"
                        >
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <!-- Loading/Success/Error screen -->
                    <div
                        class="modal-body text-center"
                        id="secondary-disp"
                        style="display: none"
                    ></div>

                    <!-- Main Screen -->
                    <div class="modal-body" id="main-disp">
                        <div class="text-center">
                            <button
                                type="button"
                                class="btn btn-primary mt-2"
                                onclick="selectRegistrationType('individual')"
                            >
                                Individual Registration
                            </button>
                            <button
                                type="button"
                                class="btn btn-primary mt-2"
                                onclick="selectRegistrationType('family')"
                            >
                                Family Registration
                            </button>
                        </div>

                        <form id="registrationForm" style="display: none">
                            <div id="familyFields" style="display: none">
                                <div class="form-group">
                                    <label for="unit">Place:</label>
                                    <select
                                        class="form-control selectpicker"
                                        data-live-search="true"
                                        id="unit"
                                        required
                                    >
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="transportMode"
                                        >Transport Mode:</label>
                                    <select 
                                        class="form-control" 
                                        id="transportMode"
                                        required
                                    >
                                        <option value="Public Transport">Public Transport</option>
                                        <option value="Private Transport">Private Transport</option>
                                        <option value="Transport assistance required">Transport assistance required</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="numberOfMembers"
                                        >No. of Members</label
                                    >
                                    <input
                                        type="number"
                                        class="form-control"
                                        id="numberOfMembers"
                                        required
                                        oninput="updateFamilyMembersDetails()"
                                    />
                                </div>
                                <div id="familyMembersDetails"></div>
                            </div>

                            <div id="individualFields" style="display: none">
                                <div class="form-group">
                                    <label for="name">Name:</label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="name"
                                        required
                                    />
                                </div>
                                <div class="form-group">
                                    <label for="age">Age:</label>
                                    <input
                                        type="number"
                                        class="form-control"
                                        id="age"
                                        required
                                    />
                                </div>
                                <div class="form-group">
                                    <label for="contact">Contact:</label>
                                    <input
                                        type="tel"
                                        class="form-control"
                                        id="contact"
                                        required
                                    />
                                </div>
                                <div class="form-group">
                                    <label for="iwisdomMember"
                                        >Wisdom Member:</label
                                    >
                                    <select
                                        class="form-control"
                                        id="iwisdomMember"
                                    >
                                        <option value="true">Yes</option>
                                        <option value="false">No</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="iunit">Place:</label>
                                    <select
                                        class="form-control selectpicker"
                                        data-live-search="true"
                                        id="iunit"
                                        required
                                    ></select>
                                </div>
                                <div class="form-group">
                                    <label for="transportMode"
                                        >Transport Mode:</label
                                    >
                                    <select 
                                        class="form-control" 
                                        id="transportMode"
                                        required
                                    >
                                        <option value="Public Transport">Public Transport</option>
                                        <option value="Private Transport">Private Transport</option>
                                        <option value="Transport assistance required">Transport assistance required</option>
                                    </select>
                                </div>
                            </div>

                            <button
                                type="button"
                                class="btn btn-primary"
                                onclick="submitForm()"
                            >
                                Submit
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">	
            <div class="row text-center">						
                <div class="col-lg-12 col-sm-12 col-xs-12">
                    <div class="footer_menu">
                        <ul>
                            <li><a href="mailto:">Email Us</a></li>
                            <li><a href="callto:">Contact Us</a></li>
                        </ul>
                    </div>						
                    <div class="footer_copyright">
                        <p>© 2023 <a href="https://linkedin.com/in/zameelhassan/"></a>wisdom_kasaragod. All Rights Reserved.</p>
                    </div>	
                    <div class="footer_profile">
                        <ul>
                            <li><a href="https://www.facebook.com/WisdomKasaragodDist/"><i class="fa fa-facebook"></i></a></li>
                            <li><a href="https://twitter.com/wisdomkasaragod"><i class="fa fa-twitter"></i></a></li>
                            <li><a href="https://www.instagram.com/wisdom_kasaragod/"><i class="fa fa-instagram"></i></a></li>
                        </ul>
                    </div>						
                </div><!--- END COL -->							
            </div><!--- END ROW -->					
        </div>

        <!-- JS -->
        <script src="static/js/main.js"></script>

        <!-- Bootstrap JS and JQuery -->
        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"
        ></script>
        <!-- Bootstrap JS and JQuery -->
    </body>
</html>
