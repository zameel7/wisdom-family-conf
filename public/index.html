        <!-- Meta description for the website -->
        <meta
            name="description"
            content="'വിശ്വാസ വിശുദ്ധി സംതൃപ്ത കുടുംബം' എന്ന പ്രമേയത്തിൽ വിസ്ഡം ഇസ്ലാമിക് ഓർഗനൈസേഷൻ കേരളത്തിലെ മുഴുവൻ ജില്ലകളിലും സംഘടിപ്പിച്ചു വരുന്ന സവിശേഷ പ്രോഗ്രാമായ ഫാമിലി കോൺഫറൻസ് കാസറഗോഡ് ജില്ലയിൽ മെയ് 12 ന് 4 pm ന് കാഞ്ഞങ്ങാട് വെച്ച് നടക്കും.
            إن شاء الله  
            
            ഒരു സമൂഹം നശിക്കാൻ കുടുംബം ശിഥിലമായാൽ മതി. കുടുംബം ശിഥിലമാകാൻ വിവാഹം ഇല്ലാതാക്കിയാൽ മതി.
            വിവാഹം ഇല്ലാതാക്കാൻ സ്ത്രീ-പുരുഷ കാഴ്ചപ്പാട് അട്ടിമറിച്ചാൽ മതി. ജൻ്റർ പൊളിറ്റിക്സിൻ്റെ ഭാഗമായി കുടുംബത്തെ പൊളിക്കുന്ന ഒട്ടനവധി സംഭവങ്ങൾ ഇതിനകം തന്നെ വന്ന് കഴിഞ്ഞു. ചലചിത്രങ്ങളും, നിയമ പോരാട്ടങ്ങളും ഭരണകൂട അജണ്ടകളും എല്ലാം ചേർന്ന് കുടുംബത്തിൻ്റെ അലകും പിടിയും തകർത്തു കൊണ്ടിരിക്കുന്ന കാഴ്ചയാണ് എങ്ങും കാണുന്നത്.
            
            ഇത്തരം പ്രശ്നങ്ങളുടെ പരിഹാരമാണ് ഫാമിലി കോൺഫറൻസ് സംസാരിക്കുന്നത്.

    <body>

                <div class="container" id="hero-section">
                    <img
                        src="static/images/Family.png"
                        alt="logo"
                        id="hero-logo"
                        class="img-fluid mx-auto d-block mb-5"
                        style="max-width: 20rem"
                    />
                    <div class="text-center mx-auto text-dark" id="hero-text">
                        <h2 class="text-center font-weight-bold">
                            Kasaragod District Family Conference
                        </h2>
                        <h4 class="text-center">
                            Sunday, May 12 | 4:00 PM | Kanhangad
                        </h4>
                        <h6 class="text-center mt-3">
                            Contact Us:
                            <a class="text-secondary" href="callto:+917012009662">7012009662</a> |
                            <a class="text-secondary" href="callto:+919400407310">9400407310</a>
                        </h6>
                    </div>

                    <!-- Registration Form Button -->
                    <div class="row justify-content-center">
                        <div class="col-md-3">
                            <!-- Button that opens a modal with registration form connected to firebase firestore -->
                            <button
                                type="button"
                                class="btn btn-primary btn-lg btn-block mt-3"
                                data-toggle="modal"
                                data-target="#registrationModal"
                            >
                                Register Now
                            </button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Registration Modal -->
            <div
                class="modal fade"
                id="registrationModal"
                tabindex="-1"
                role="dialog"
                aria-labelledby="registrationModalLabel"
                aria-hidden="true"
            >
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="registrationModalLabel">
                                Registration Form
                            </h5>
                            <button
                                type="button"
                                class="close"
                                data-dismiss="modal"
                                aria-label="Close"
                            >
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <!-- Loading/Success/Error screen -->
                        <div
                            class="modal-body text-center"
                            id="secondary-disp"
                            style="display: none"
                        ></div>

                        <!-- Main Screen -->
                        <div class="modal-body" id="main-disp">
                            <div class="text-center">
                                <button
                                    type="button"
                                    class="btn btn-primary mt-2"
                                    onclick="selectRegistrationType('individual')"
                                >
                                    Individual Registration
                                </button>
                                <button
                                    type="button"
                                    class="btn btn-primary mt-2"
                                    onclick="selectRegistrationType('family')"
                                >
                                    Family Registration
                                </button>
                            </div>

                            <form id="registrationForm" style="display: none">
                                <div id="familyFields" style="display: none">
                                    <div class="form-group">
                                        <label for="unit">Place:</label>
                                        <select
                                            class="form-control selectpicker"
                                            data-live-search="true"
                                            id="unit"
                                            required
                                        ></select>
                                    </div>
                                    <div class="form-group">
                                        <label for="transportMode"
                                            >Transport Mode:</label
                                        >
                                        <select
                                            class="form-control"
                                            id="transportMode"
                                            required
                                        >
                                            <option value="Public Transport">
                                                Public Transport
                                            </option>
                                            <option value="Private Transport">
                                                Private Transport
                                            </option>
                                            <option
                                                value="Transport assistance required"
                                            >
                                                Transport assistance required
                                            </option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="numberOfMembers"
                                            >No. of Members</label
                                        >
                                        <input
                                            type="number"
                                            class="form-control"
                                            id="numberOfMembers"
                                            required
                                            oninput="updateFamilyMembersDetails()"
                                        />
                                    </div>
                                    <div id="familyMembersDetails"></div>
                                </div>

                                <div
                                    id="individualFields"
                                    style="display: none"
                                >
                                    <div class="form-group">
                                        <label for="name">Name:</label>
                                        <input
                                            type="text"
                                            class="form-control"
                                            id="name"
                                            required
                                        />
                                    </div>
                                    <div class="form-group">
                                        <label for="age">Age:</label>
                                        <input
                                            type="number"
                                            class="form-control"
                                            id="age"
                                            required
                                        />
                                    </div>
                                    <div class="form-group">
                                        <label for="contact">Contact:</label>
                                        <input
                                            type="tel"
                                            class="form-control"
                                            id="contact"
                                            required
                                        />
                                    </div>
                                    <div class="form-group">
                                        <label for="iwisdomMember"
                                            >Wisdom Member:</label
                                        >
                                        <select
                                            class="form-control"
                                            id="iwisdomMember"
                                        >
                                            <option value="true">Yes</option>
                                            <option value="false">No</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="iunit">Place:</label>
                                        <select
                                            class="form-control selectpicker"
                                            data-live-search="true"
                                            id="iunit"
                                            required
                                        ></select>
                                    </div>
                                    <div class="form-group">
                                        <label for="itransportMode"
                                            >Transport Mode:</label
                                        >
                                        <select
                                            class="form-control"
                                            id="itransportMode"
                                            required
                                        >
                                            <option value="Public Transport">
                                                Public Transport
                                            </option>
                                            <option value="Private Transport">
                                                Private Transport
                                            </option>
                                            <option
                                                value="Transport assistance required"
                                            >
                                                Transport assistance required
                                            </option>
                                        </select>
                                    </div>
                                </div>

                                <button
                                    type="button"
                                    class="btn btn-primary"
                                    onclick="submitForm()"
                                >
                                    Submit
                                </button>
                            </form>
                        </div>
                    </div>

        <script>

                $('section').addClass('blur-background');
                $('footer').addClass('blur-background');
            });

            // Add an event listener to execute when the modal is hidden
            $('#registrationModal').on('hidden.bs.modal', function () {
                $('nav').removeClass('blur-background');
                $('section').removeClass('blur-background');
                $('footer').removeClass('blur-background');
            });
